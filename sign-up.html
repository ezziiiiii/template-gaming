<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gaming 3</title>

    <!-- CSS-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css"">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <form class="signUp">
        <div class="header">
          <a href="index.html"><h1>LOGO</h1></a>
        </div><!--END OF HEADER-->
        <div class="body ">
          <h3>SIGN UP</h3>
          <div class="garis"></div>
          <div class="form-group">
            <p for="email">Username:</p>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <p for="pwd">First Name:</p>
            <input type="text" class="form-control" id="first-name" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <p for="pwd">Last Name:</p>
            <input type="text" class="form-control" id="last-name" placeholder="Enter last name">
          </div>
          <div class="form-group">
            <p for="pwd">Country:</p>
            <input type="text" class="form-control" id="country" placeholder="Enter country">
          </div>
          <div class="form-group">
            <p for="email">E-mail:</p>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <p for="email">Re-enter E-mail:</p>
            <input type="email" class="form-control" id="re-email" placeholder="Enter Re-enter email">
          </div>
          <div class="checkbox">
            <p><input type="checkbox"> I'm not robot</p>
          </div><!--END OF CHECKBOX-->
          <button type="submit" class="btn btn-success labelink">SIGN UP</button>
          <div class="garis"></div>
          <div class="signIn">
            <p>You have an account ?</p>
            <a href="sign-in.html" class="btn btn-primary labelink">SIGN IN</a>
          </div><!--END OF SIGNIN-->
          
        </div><!--END OF BODY-->
      </form><!--END OF SIGNUP-->
    </div><!--END OF CONTAINER-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
